<header id='header'>
  <div class="navbar navbar-default" > <!--style="background-color: #e3f2fd;"> -->
    <div class="navbar-header">
      <!--botón para desplegar menú responsive-->
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu" aria-extended="false">
        <span class="sr-only">Toggle</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        
      </button>

      <!--LOGO DE LA APLICACIÓN-->
      <a class="navbar-brand" [routerLink]="['/']">
        <img src="./assets/img/icono.png" id="logo">
      </a>
    </div>

      <div class="collapse navbar-collapse" id="menu">
        <ul class="nav navbar-nav">
          <li>
            <a [routerLink]="['/']">
              <span class="glyphicon glyphicon-home" aria-hidden="true">Home</span>
            </a>
          </li>
        </ul>
        <ul class="nav navbar-nav">
          <li>
            <a [routerLink]="['/tarea-new']" *ngIf="identity && identity.sub">
              <span class="glyphicon glyphicon-plus" aria-hidden="true">Crear</span>
            </a>
          </li>
        </ul>

        <ul class="nav navbar-nav">
          <li>
            <a [routerLink]="['/usuario-edit']" *ngIf="identity && identity.sub">
              <span class="glyphicon glyphicon-cog" aria-hidden="true">Ajustes</span>
            </a>
          </li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li>
            <a [routerLink]="['/login', 1]" *ngIf="identity && identity.sub">
              <span class="glyphicon glyphicon-log-out" aria-hidden="true">Salir</span>
            </a>
          </li>
        </ul>

        <ul class="nav navbar-nav navbar-right" *ngIf="identity && identity.sub && identity.role == 'administrador'"> 
          <li><a [routerLink]="['/register']"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true">Registro</span></a>
          </li>
        </ul>

        <ul class="nav navbar-nav navbar-right" *ngIf="!identity">
          <li><a [routerLink]="['/login']"><span class="glyphicon glyphicon-check" aria-hidden="true">  Acceder</span></a>
          </li>
        </ul>
        

      </div>
  </div>
  
</header>


<router-outlet></router-outlet><!--para que cargen las rutas-->
<br>
<br>
<hr>
<footer id="footer">
  <div align="center" color="silver">
    <br>
    <br>
    <hr>
      <img src="./assets/img/icono.png" class="rounded" id="logo">
      - Ministerio de Desarrollo Social - Área de Informática -<br>
    <hr>
  </div>
